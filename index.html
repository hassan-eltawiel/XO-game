<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/all.min.css">
        <title>xo game</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="heading"><span>X O</span> Game</div>
                <div class="bottons">
                    <div class="row">
                        <div class="tetra" id="item1" onclick="game(this.id)"></div>
                        <div class="tetra" id="item2" onclick="game(this.id)"></div>
                        <div class="tetra" id="item3" onclick="game(this.id)"></div>
                    </div>
                    <div class="row">
                        <div class="tetra" id="item4" onclick="game(this.id)"></div>
                        <div class="tetra" id="item5" onclick="game(this.id)"></div>
                        <div class="tetra" id="item6" onclick="game(this.id)"></div>
                    </div>
                    <div class="row">
                        <div class="tetra" id="item7" onclick="game(this.id)"></div>
                        <div class="tetra" id="item8" onclick="game(this.id)"></div>
                        <div class="tetra" id="item9" onclick="game(this.id)"></div>
                    </div>
                </div>
                <div class="addition">
                    <div class="new" >new Game</div>
                    <div class="back" ><i class="fa-solid fa-delete-left"></i></div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
